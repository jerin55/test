<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <h1 class="container" style="text-align: center; text-decoration: underline;">STUDENTS LIST</h1>

        <table border="2px" style="margin-left: 450px; margin-top: 50px; ">
            <thead>
            <tr>
                <th>STUDENT ID</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>MAILID</th>
                <th>BATCH</th>


            </tr>
        </thead>

            <tbody>
                {% for s in student %}
                <tr>
                    <td>{{ s.id }}</td>
                    <td>{{ s.firstname }}</td>
                    <td>{{ s.lastname }}</td>
                    <td>{{ s.emailid }}</td>
                    <td>{{ s.batch }}</td>

                    <td>
                        <a href="{% url 'editstudent' s.id %}">edit</a><br>
                        <a href="{% url 'delete' s.id %}">delete</a>
                    </td>

                    {% endfor %}
                </tr>
            </tbody>
        </table>

    </body>
</html>
