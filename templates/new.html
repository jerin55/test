<!DOCTYPE html>
<html lang="en">
    <head>

        {% load static %}
      
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <style>
   body{
                background-color:rgb(202, 202, 92);
            }
  form{
                background-color: darkslategray;
                padding-top: 30px;
                padding-bottom: 20px;
                border-radius: 10px;
            }
   </style>
    </head>
        <body >
            <nav class="  navbar navbar-expand-md bg-dark navbar-dark  fixed-top ">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
                    <span class="navbar-toggler-icon" ></span>
                </button>
            
            <div class="collapse navbar-collapse" id="navbar">
                <ul class=" for navbar-nav ml-auto " style="margin-right:10px ; padding-right: 40px; ;">
                   <li class="nav-item" >
                       <a href="home" class="nav-link" ><b>Home</b></a>
                   </li>
                   
                <li class="nav-item">
                    <a href="signup" class="nav-link" target="_blank"><b>Sign Up</b></a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" target="_blank"><b>About Us</b></a>
                </li>
                
               
    
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" href="" data-toggle="dropdown"></a>
                    <div class="dropdown-menu" style="background-color:grey ;">
                        <a href=""  class="btn btn-info">LOGOUT</a>
                     
    
                        
                    </div>
                </li>
                </ul>
            </div>
            </nav>
            {% block content %}

            <h1 class="container " style="text-align: center;text-decoration:underline;margin-top: 50px;">ADD PRODUCT</h1>

            <div class="container">
                {% for message in messages %}
                <h4 class="alert alert-danger" style="text-align: center;">
                    {{ message }}
            
                </h4>
                {% endfor %}
            </div>
            
            <div style="width: 40%; margin-left:30%">
            
            <form method="post" action="{% url 'addpr' %}" class="form-group container" style="padding-top: 20px;padding-bottom: 20px ;" >
            
                {% csrf_token %}
            
                
            
                <input id="nm" type="text" name="name" class="form-control" placeholder="enter the name..."><br>
            
                <label id="cat" style="color: white;" > category:</label><br>
                <input id="nmw" type="text" name="category" class="form-control" placeholder="enter the name..."><br>
            
                
            
            
                <input id="prc" type="number" name="price" class="form-control" placeholder="enter the price..."><br>
                <input id="cnt" type="number" name="count" class="form-control" placeholder="enter the count..."><br>
                <input id="i" name="user_image" class="form-control" style="width: 300px;" type="file" accept="image/*" ><br>
                
               
            
                <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" >UPDATE</button>
            </div>
                
            
            </form>
            </div>
            
            {% endblock %}
        </body>
        </html>
