<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h1 class="container" style="text-align: center;">PRODUCTS</h1>
        <form method="post" class="form-group container" action="{% url 'add_product_details' %}">

            {% csrf_token %}

            <label for="pn">produt name</label>
            <input id="pn" class="form-control" name="product_name" type="text">

            <label for="des">descriptions</label>
            <input id="des" name="description" class="form-control" type="text">

            <label for="qnt">quantity</label>
            <input id="qtn" class="form-control" name="quantity" type="text">

            <label for="pr">price</label>
            <input id="pr" class="form-control" name="price" type="number"><br>

            <button type="submit" >submit</button>

        </form>

    </body>

</html>
