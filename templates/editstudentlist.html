<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        {% load crispy_forms_filters %}
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            form{
                background-color: rgb(155, 146, 146);
            }
            
        </style>
    </head>
    <body>
        <h1 class="container" style="text-align: center;text-decoration: underline;">STUDENT DETAILS</h1>
        <form method="post" style="margin-top: 50px;" class="form-group container" action="{% url 'editstlist' ed.id %}" >

            {% csrf_token %}
           
            

            <label for="pn">NAME :</label>
            <input id="pn" class="form-control" name="name" value="{{ ed.name }}" type="text"><br>

            <label for="des">AGE :</label>
            <input id="des" name="age" class="form-control" value="{{ ed.age }}" type="number"><br>

            <label for="qnt">ADDRESS :</label>
            <input id="qtn" class="form-control" name="address" value="{{ ed.address }}" type="text"><br>

            <label for="pr">EMAIL :</label>
            <input id="pr" class="form-control" name="email" value="{{ ed.email }}" type="email"><br>

            
            <div class=" form-radio form-group"  >
                <label class="form-radio " >
                  <input class="form-radio "  type="radio"  name="genter" > Male<br>
                  <input class="form-radio " type="radio" name="genter" >Female
                </label>
               
              </div><br>

            <label for="ph">PHONE :</label>
            <input id="ph" class="form-control" name="phone" value="{{ ed.phone }}" type="number"><br>

            <select name="qualification"  class="form-control" style="width: 100px;">
                
                <option selected >select</option>
                <option  >BCA</option>  
                <option  >MCA</option>
                <option  >ENG</option>
                
                
            </select><br>

            <label for="pd">DATE :</label>
            <input id="pd" class="form-control" name="join_date" value="{{ ed.join_date }}" type="date"><br>

       
            



        <div style="text-align: center;">

            <button type="submit"  class="btn btn-primary">submit</button>
        </div>

        </form>

    </body>

</html>
