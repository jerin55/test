<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            button:hover{
                background: darkgray;
            }
        </style>
        
    </head>
    <body>
        <h1 class="container" style="text-align: center; text-decoration: underline;">EMPLOYE</h1>
        <form method="post" class="form-group container" action="{% url 'editemployedetail' em.id %}">

            {% csrf_token %}

            <label for="fn">First name :</label>
            <input id="fn" class="form-control" value="{{ em.firstname }}"  style="border-color: red;"  name="firstname" type="text">

            <label for="ln">Last name :</label>
            <input id="ln" name="lastname" value="{{ em.lastname }}"  style="border-color: red;" class="form-control" type="text">

            <label for="tt">Title :</label>
            <input id="tt" name="title" value="{{ em.title }}"  style="border-color: red;" class="form-control" type="text">

            <label for="ml">Mailid :</label>
            <input id="ml" class="form-control" value="{{ em.emailid }}"  style="border-color: red;" name="emailid" type="text">

            <label for="ph">Phone :</label>
            <input id="ph" class="form-control" value="{{ em.phone }}"  style="border-color: red;" name="phone" type="number"><br>

            <button type="submit" >SUBMIT</button>

        </form>

    </body>

</html>
