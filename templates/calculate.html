<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            button:hover{
                background: darkkhaki;
            
            }
            .cr{
                border-color: red;
                width: 800px;
                cursor: pointer;
                
            }
           body{
            background-color: darkgray;
           }
           select{
            border-color: black;
            border-radius: 4px;
           }
          

           
            
        </style>

    </head>
    <body>
        <h1 class="container" style="background-color: red;text-align: center;color: white;">Welcome To Mathematical Hub</h1>

        <h1 class="container" style="text-align: center;text-decoration: underline;">CALCULATOR</h1>
        <div style="text-align: center; margin-top: 100px; ">
           
        <form class="container form-outline form-group" method="post" action="{% url 'cal' %}" >

            {% csrf_token %}

            <label for="fn">First Value </label><br>
            <input id="fn" type="number" name="num1" placeholder="enter the first value..." class="form-control container cr"  ><br>

            <label for="sn">Second Value </label><br>
            <input id="sn" type="number" name="num2" placeholder="enter the second value..."  class="form-control container cr"><br>

            <select name="opr" >
                <option value="+">Adition'+'</option>
                <option value="-">Subtraction'-'</option>
                <option value="*">Multiplication'*'</option>
                <option value="/">Division'/'</option>
            </select><br><br>

            <button type="submit" style="border-color: red;border-radius:4px">calculate</button><br><br>
            <input type="text" value="{{ result }}" readonly   class="form-control container cr">
            

        </form>
    
    </div>

    </body>
</html>
