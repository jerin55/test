<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h1 class="container" style="text-align: center; text-decoration: underline;">SHOW EMPLOYE DETAILS</h1>

        <div class="container" style="text-align: center;">

            <table border="2px" style="margin-left: 300px; margin-top: 50px; " >
                <thead>
                    <tr>
                        <th>EMPLOYEE ID</th>
                        <th>FIRST NAME</th>
                        <th>LAST NAME</th>
                        <th>TITLE</th>
                        <th>EMAILID</th>
                        <th>PHONE</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in empy %}
                    <tr>

                    <td>{{ e.id }}</td>    
                    <td>{{ e.firstname }}</td>
                    <td>{{ e.lastname }}</td>
                    <td>{{ e.title }}</td>
                    <td>{{ e.emailid }}</td>
                    <td>{{ e.phone }}</td>
                    
                    <td>
                        <a href="{% url 'edit' e.id %}">edit</a><br>
                        <a href="{% url 'delt' e.id %}">delete</a>
                    </td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>

        </div>

    </body>
</html>
