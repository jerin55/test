<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        {% load crispy_forms_filters %}
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            button:hover{
                background: darkgray;
            }
        </style>
    </head>
    <body>
        <h1 class="container" style="text-align: center; text-decoration: underline;">UPDATE STUDENTS</h1>
        <form method="post"  class="form-group container" action="">

            {% csrf_token %}
            
            {{ form|crispy }}

            
            <button type="submit" class="btn btn-outline-primary rounded-pill " >SUBMIT</button>

        </form>

    </body>

</html>
